<app-header></app-header>

<div class="app-loader" *ngIf="loader"></div>
<div class="content-wrapper" style="min-height: 486px;">
  <div class="app-content"></div>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Info boxes -->
        <div class="row" style="display: none;">
          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box" routerLink="/staff">
              <span class="info-box-icon bg-info elevation-1"><i class="fas fa-users"></i></span>

              <div class="info-box-content">
                <span class="info-box-text">Staff Details
                </span>
                <span class="info-box-number">
                  10
                  <small>%</small>
                </span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3" routerLink="/patient">
              <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-book-medical"></i></span>

              <div class="info-box-content">
                <span class="info-box-text">Patient Details</span>
                <span class="info-box-number">41,410</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->

          <!-- fix for small devices only -->
          <div class="clearfix hidden-md-up"></div>

          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-success elevation-1"><i class="fas fa-book-open"></i></span>

              <div class="info-box-content" routerLink="/staff-managment">
                <span class="info-box-text">Staff Duty Management
                </span>
                <span class="info-box-number">760</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-thumbs-up"></i></span>

              <div class="info-box-content" routerLink="/staff-expense">
                <span class="info-box-text">Staff Expense Details</span>
                <span class="info-box-number">2,000</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
        <div class="row">
          <div class="col-lg-3 col-6">
            <!-- small card -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>{{totalstaff}}</h3>

                <p>STAFF DETAILS</p>
              </div>
              <div class="icon">
                <i class="fas fas fa-users"></i>
              </div>
              <a  routerLink="/staff" class="small-box-footer">
                More info <i class="fas fa-arrow-circle-right"></i>
              </a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small card -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>{{total_patient}}<sup style="font-size: 20px"></sup></h3>

                <p>PATIENT DETAILS</p>
              </div>
              <div class="icon">
                <i class="fas fa-book-medical"></i>
              </div>
              <a   routerLink="/patient" class="small-box-footer">
                More info <i class="fas fa-arrow-circle-right"></i>
              </a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small card -->
            <div class="small-box bg-warning">
              <div class="inner">
                <h3>{{total_staffduty}}</h3>

                <p>STAFF DUTY MANAGEMENT</p>
              </div>
              <div class="icon">
                <i class="fas fa-book-open"></i>
              </div>
              <a   routerLink="/staff-managment" class="small-box-footer">
                More info <i class="fas fa-arrow-circle-right"></i>
              </a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6 ">
            <!-- small card -->
            <div class="small-box bg-danger">
              <div class="inner">
                <h3>{{totalcount_expense}}</h3>

                <p>STAFF EXPENSE DETAILS</p>
              </div>
              <div class="icon">
                <i class="fas fa-rupee-sign"></i>
              </div>
              <a routerLink="/staff-expense" class="small-box-footer">
                More info <i class="fas fa-arrow-circle-right"></i>
              </a>
            </div>
          </div>
          <!-- ./col -->
        </div>
     
      </div><!--/. container-fluid -->
    </section>
    <!-- /.content -->
  </div>
